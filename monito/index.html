<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Formulario</title>
</head>

<body>
  <!-- Barra superior con imagen y sign in -->

  <header class="header">

    <img class="header__logo" src="./assets/issuu.png" alt="Logo Issuu">

    <div class="header__sing">
      <p class="header__sing__login"> Already a User?</p>
      <a href="#">Sign in</a>
    </div>
  </header>

  <!-- formulario -->

  <div class="accout">
    <form action="/next-page" method="post">
      <h2 class="accout__title">Create an Issuu Accout</h2>

      <div class="accout__button">
        <img class="accout__button__google" src="./assets/login-google.png" alt="imagen de boton de Google">
        <img class="accout__button__facebook" src="./assets/login-facebook.png" alt="imagen de boton de facebook">
      </div>

      <p class="accout__p">or with email</p>

      <div class="accout__legend">
        <label for="email" class="accout__legend__label">Email</label>
        <input class="accout__legend__input" type="text" name="email" id="email" required>

        <label for="password" class="accout__legend__label">Password</label>
        <input minlength="8" maxlength="12" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
          title="Incluya al menos una mayúscula, una minúscula y un número." class="accout__legend__input"
          type="password" name="password" id="password" required>

        <div class="accout__legend2">

          <input class="accout__legend2___input" type="checkbox" name="checkbox" id="checkbox">
          <label for="checkbox" class="accout__legend2__label">I accept the <a href="#">Terms of
              Service</a> and the <a href="#">Professional
              Terms of Service.</a></label>
        </div>


        <!-- boton -->
        <div class="accout__legend__CreateAccount">
          <button class="accout__legend__button" type="submit">Create Account</button>
        </div>
      </div>
    </form>
  </div>

  <!-- footer -->

  <footer class="footer">

    <a class="footer__a1" href="#">Isuu Inc.</a>

    <div>
      <a href="#" class="footer__aGroup">Enlace1</a>
      <a href="#" class="footer__aGroup">Enlace2</a>
      <a href="#" class="footer__aGroup">Enlace3</a>
    </div>

  </footer>

</body>

</html>
